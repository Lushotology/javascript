<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 06</title>
    <style>
        
        body {

            font: normal 20pt Arial;
            color: green;

       }

       nome {

            color: blue;


       }
       
    </style>
</head>
<body>

    <script>
        var nome = window.prompt ('Qual é o seu nome?')

        document.write (`Seu nome tem é <strong>${nome.toUpperCase()}</strong> e tem ${nome.length} letras`) //VAR.length dá o numero de caracateres e toUpperCase (var) deixcar tudo maiusculo
        document.writeln (` em mínusculo ele fica ${nome.toLowerCase()}`)



    </script>

</body>
</html>
